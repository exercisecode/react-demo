<!DOCTYPE html>
<html>  
  <head>
  	<meta charset="utf-8">
  	<title>React 基础演示</title>

  </head>	

  <body>

  	<h1>基础演示</h1>

  	<div id="container">
  		<p>如果显示, 表示React未能正确工作</p>
  	</div>	


  	<h4>样例描述</h4>
  	<p>This is written in vanilla JavaScript (without JSX) and transformed in the browser.</p>

  	<a href="https://github.com/facebook/react/blob/master/examples/basic/index.html" target="_blank">demo from github</a>
  	<br/><br/>

  	<script src="../react_15.1.0/react.js"></script>
  	<script src="../react_15.1.0/react-dom.js"></script>

  	<script>
  	   var ExampleApplication = React.createClass({
  	   	  render: function(){
  	   	  	 var elapsed = Math.round(this.props.elapsed / 100);
  	   	  	 var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0');
  	   	  	 var message = 'React has been successfully running for ' + seconds + ' seconds.';

  	   	  	 return React.DOM.p(null, message);
  	   	  }

  	   });


  	   var ExampleApplicationFactory = React.createFactory(ExampleApplication);

  	   var start = new Date().getTime();

  	   setInterval(function(){
  	   	 ReactDOM.render(
  	   	 	ExampleApplicationFactory({elapsed: new Date().getTime() - start}),
  	   	 	document.getElementById('container')
  	   	 );
  	   }, 50);

  	</script>

  </body>	
</html>
